<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC Milan</title>
    <script src="https://kit.fontawesome.com/3648c978ca.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link  rel="icon" href="images/acm-logo.svg"  sizes="16x16">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="identity-container flex">
        <div class="iden-wraper">
            <div class="iden-block1 flex">
                <a href="index.html"><img class="iden-img" src="images/acm-identity.png" alt="acmilanlogo"></a>
            </div>
            <div class="iden-block2">
                <form action="#" method="GET">
                    <input class="username outline" type="text" id="username" name="username" placeholder="Username (Email)" required>

                    <input class="password outline" type="password" id="password" name="password" placeholder="Password" required>
                    <div class="forgot-text">Forgot your password? Click here</div>
                    <div>
                        <button class="btn" type="submit">LOG IN TO MYMILAN</button>
                    </div>
                </form>
                <div class="not-reg"><a class="not-reglink" href="#">Not registered yet? Sign in</a></div>
            </div>
        </div>
    </div>
</body>
